<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #100f0f 0%, #151414 99%, #111111 100%);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            text-align: center;
            font-family: "Lucida Console";
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            font-size: 100px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            gap: 20px;
        }

        .form-label {
            font-size: 2.5rem; /* Increased font size for labels */
            color: white;
        }
        .form-control, .form-select, .btn-primary {
            width: 100%; /* Full width for input fields */
            max-width: 700px; /* Increased maximum width */
            padding: 1rem; /* Added padding for better usability */
            font-size: 1.2rem;
        }

        .btn-primary {
            margin-top: 20px;
        }

        .falling-emoji {
            position: absolute;
            font-size: 2rem;
            animation: fall 5s linear infinite;
            z-index: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h2>Enter Your Ingredients</h2>
    <form action="/recommend" method="POST">
        <div class="mb-3">
            <label for="ingredients" class="form-label text-white">Ingredients (comma-separated):</label>
            <input type="text" id="ingredients" name="ingredients" class="form-control" placeholder="e.g., tomato, onion, garlic" required>
        </div>
        <div id="recipe-results" class="mt-4"></div>
        <div class="mb-3">
            <label for="diet" class="form-label text-white">Dietary Preferences (optional):</label>
            <select id="diet" name="diet" class="form-select">
                <option value="">None</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="gluten-free">Gluten-Free</option>
                <option value="dairy-free">Dairy-Free</option>
                <option value="keto">Keto</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Get Recommendations</button>
    </form>

    <script>
    const emojis = [
        'ðŸ•',
        'ðŸ”',
        'ðŸ‡',
        'ðŸ¥—',
        'ðŸ©',
        'ðŸ‰',
        'ðŸŒ®',
        'pics/image-from-rawpixel-id-6121211-png.png' // Path to your custom image
    ];

    function createFallingEmoji() {
        const emoji = document.createElement('div');
        emoji.className = 'falling-emoji';
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.animationDuration = Math.random() * 1 + 5 + 's'; // Random duration between 3s and 6s

        const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
        if (randomEmoji.endsWith('.png')) {
            const img = document.createElement('img');
            img.src = randomEmoji;
            img.alt = 'Falling Image';
            img.style.width = Math.random() * 10 + 100 + 'px';
            img.style.height = 'auto';
            emoji.appendChild(img);
        } else {
            emoji.textContent = randomEmoji;
            emoji.style.fontSize = Math.random() * 10 + 100 + 'px';
        }

        document.body.appendChild(emoji);

        emoji.addEventListener('animationend', () => {
            emoji.remove();
        });
    }

    setInterval(createFallingEmoji, 3000);
    const form = document.querySelector('form');
    const resultsDiv = document.getElementById('recipe-results');

    form.addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent form from reloading the page

        const formData = new FormData(form);
        const response = await fetch('/recommend', {
            method: 'POST',
            body: formData
        });

        const data = await response.json();
        displayRecipes(data.recipes);
    });

    function displayRecipes(recipes) {
        resultsDiv.innerHTML = ''; // Clear previous results

        if (recipes.length === 0) {
            resultsDiv.innerHTML = '<p>No recipes found. Try different ingredients!</p>';
            return;
        }

        const list = document.createElement('ul');
        list.className = 'list-group';

        recipes.forEach(recipe => {
            const item = document.createElement('li');
            item.className = 'list-group-item';
            item.innerHTML = `
                <strong>${recipe.name}</strong><br>
                Ingredients: ${recipe.ingredients.join(', ')}<br>
                Instructions: ${recipe.instructions}<br>
                Dietary Preference: ${recipe.diet || 'None'}
            `;
            list.appendChild(item);
        });

        resultsDiv.appendChild(list);
    }

    </script>
</body>
</html>
